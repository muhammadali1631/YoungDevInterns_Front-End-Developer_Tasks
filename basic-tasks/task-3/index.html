<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            header, footer {
                padding: 10px;
            }
            main {
                padding: 10px;
            }
            section {
                padding: 10px;
                margin: 10px 0;
            }
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.2em;
            }
            p {
                font-size: 1em;
            }
            img {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple HTML Page</h1>
    </header>
    <main>
        <section>
            <h2>Main Content Section</h2>
            <p>This is the first paragraph of the main content section. It provides some introductory information.</p>
            <p>This is the second paragraph of the main content section. It provides additional details and context.</p>
            <img src="https://avatars.githubusercontent.com/u/147915034?v=4" alt="Description of image 1">
            <img src="https://avatars.githubusercontent.com/u/147915034?v=4" alt="Description of image 2">
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Simple HTML Page</p>
    </footer>
</body>
</html>
